<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-between bg-black p-3 fixed w-full z-10 top-0">
        <div class="flex items-center text-white mr-6">
            <b>Shark Tank India</b>
        </div>
    
        <div class="hidden lg:flex lg:items-center lg:w-auto" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">Home</a>
                </li>
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">About</a>
                </li>
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">Submissions</a>
                </li>
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">Contacts</a>
                </li>
                <li class="mr-6">
                    <img class="w-8 h-8 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLKYamkRB_qMHdd_HvhrxBlHhExgcAW6Mquw&usqp=CAU" alt="Profile"/>
                </li>
                {isAuthenticated ? (
                    <button class="text-white no-underline hover:text-white hover:no-underline" onClick={logoutHandler}>
                        <b>Logout</b>
                    </button>
                ) : (
                    <a href="/login" class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300">
                        <b>Login</b>
                    </a>
                )}
            </ul>
        </div>
    </div>    
</body>
</html>
