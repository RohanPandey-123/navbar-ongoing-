<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tailwind CSS Navbar</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .images {
            transition: transform 0.3s ease-in-out;
            border: 2px solid transparent; 
        }
        .images:hover {
            transform: scale(1.5); 
            border-color: purple; 
            border-width: 3px; 
        }
        .login-link {
            position: relative;
        }
        .login-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 255, 0, 0);
            transition: background-color 0.3s ease-in-out;
            z-index: -1;
            border-radius: 8px; 
        }
        .login-link:hover::before {
            background-color: rgba(0, 255, 0, 0.5); 
        }
        .register-link {
            position: relative;
        }
        .register-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0);
            transition: background-color 0.3s ease-in-out;
            z-index: -1;
            border-radius: 8px;
        }
        .register-link:hover::before {
            background-color: rgba(255, 0, 0, 0.5);
        }   
        .logo-text {
            display: inline-block;
            font-weight: bold;
        }
        .logo-text:hover {
            color: #ff69b4; /* change the text color on hover */
          }
       .logo-text span {
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }
       .logo-text:hover span:first-child {
            transform: translateY(-5px);
            animation: bounce 0.5s ease-in-out;
        }
        @keyframes bounce {
            0% {
                transform: translateY(-5px);
            }
            50% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .logo-image {
            transition: transform 0.8s ease-in-out;
          }
          
          .logo-image:hover {
            animation: spin 8s linear infinite;
          }
          
          @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
          
          .logo-image:not(:hover) {
            animation: settle-down 1s ease-in-out;
          }
          
          @keyframes settle-down {
            from {
              transform: rotate(360deg); /* start from the final hover position */
            }
            to {
              transform: rotate(0deg);
            }
          }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white font-sans leading-normal tracking-normal">

    <nav class="flex items-center justify-between flex-wrap bg-black p-3 fixed w-full z-10 top-0">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a class="flex items-center text-white no-underline hover:text-white hover:no-underline" href="#">
                <img src="sharktankindia.jpg" alt="Temporary Logo" class="h-14 w-auto mr-2 rounded logo-image">
                <span class="logo-text">
                    <span>S</span>hark Tank India
                </span>
            </a>
        </div>               
        <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>    
            </button>
        </div>
        
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">
                        <img src="home.jpg" alt="Temporary Logo" class="h-10 w-10 rounded-full border border-transparent images">
                    </a>
                </li>
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">
                        <img src="knowMore.jpg" alt="Temporary Logo" class="h-10 w-10 rounded-full border border-transparent images">
                    </a>
                </li>
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">
                        <img src="chatWithUs.jpg" alt="Temporary Logo" class="h-10 w-10 rounded-full border border-transparent images">
                    </a>
                </li>
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">
                        <img src="profileImages.jpg" alt="Temporary Logo" class="h-10 w-10 rounded-full border border-transparent images">
                    </a>
                </li>
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300" href="#">
                        <img src="email.jpg" alt="Temporary Logo" class="h-10 w-10 rounded-full border border-transparent images">
                    </a>
                </li>
                <li class="mr-6">
                    <a class="inline-block py-2 px-2 text-white no-underline hover:text-blue-300 register-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <script>
        document.getElementById('nav-toggle').onclick = function(){
            document.getElementById("nav-content").classList.toggle("hidden")
        }
    </script>
</body>
</html>
